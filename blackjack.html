<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="melnaisdzeks.css">
    <meta charset="utf-8" />
    <title>MelnaisDžeks</title>
    
</head>
<body>
    
    <h1 class="cringe2">MelnaisDžeks</h1>
    <img class="cringe" src="logo.png">

    <div class="textupdates" id="textUpdates">
        Spied "Jauna spēle" lai sāktu


    </div> 

    <div class="buttonbox" id="newgame">
        <button alt="play" id="play">Jauna spēle</button>
    </div>
    <div class="buttonbox hidden" id="buttonBox">
        <button alt="hit" id="hit">Sist</button>
        <button alt="stay" id="stay">Palikt</button>
    </div>
    <table>
        <tr>
            <th id="phand">             
                Tava roka
            </th>
            <th id="dhand">
                Dealera roka
            </th>
        </tr>
        <tr>
            <td id="pcards">Nav izdalītas kārtis</td>
            <td id="dcards">Nav izdalītas kārtis</td>

        </tr> 
    </table>
    <div id="tracker" class="buttonbox">
        <p>Uzvaras: 0 Neizšķirti: 0 Zaudes: 0</p>
    </div>
    <div class="buttonbox">
        <p><span class="bold" >ieteikums: </span></p>       
        <span id="choice" class="bold redcard"></span>
    </div>



<script src="blackjack.js"></script>
</body>

</html>
