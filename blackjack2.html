<html>

    <head>
        <link rel="stylesheet" type="text/css" href="melnaisdzeks2.css">

    <body>
        <div class="logo">
            <img class="logo" src="logo2.png">

        </div>

        <div class="textupdates" id="textUpdates">
            Spied "Jauna spēle", lai sāktu!

        <div class="button" id="newgame">
            <button alt="play" id="play">Jauna spēle</button>
        </div>

            <tr>
                <th id="phand">

            </tr>

        <div id="tracker" class="button">
            <text class="trackertext">Uzvaras: 0 Neizšķirti: 0 Zaudes: 0</text>
        </div>
        <div class="button">
            <span id="choice" class="boldrc"></span>
        </div>

        <button class="chip" id="js-chip6">25$</button>
        <button class="chip" id="js-chip7">50$</button>
        <button class="chip" id="js-chip8">100$</button>
        <button class="chip" id="js-chip9">500$</button>
        <button class="chip" id="js-chip10">1000$</button>
        <button class="chip" id="js-chip11">5000$</button>

        <ul>
            <li id="clear"></li>
            <li id="ttlbet"></li>
        </ul>

    <script src="chips.js"></script>
