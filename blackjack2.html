<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="melnaisdzeks2.css">

    <body>
        <div class="logo">
            <img class="logo" src="logo2.png">
                <div class="logotext">MelnaisDžeks</div>

        <div class="textupdates" id="textUpdates">
            Spied "Jauna spēle", lai sāktu!

        <div class="button" id="newgame">
            <button alt="play" id="play">Jauna spēle</button>
        </div>

            <button alt="hit" id="hit">Sist</button>
            <button alt="stay" id="stay">Palikt</button>

        <table>
            <tr>
                <th id="phand">

                <td id="dcards">Nav izdalītas kārtis</td>
            </tr>

        <div id="tracker" class="button">
            <text class="trackertext">Uzvaras: 0 Neizšķirti: 0 Zaudes: 0</text>
        </div>
        <div class="button">
            <span id="choice" class="boldrc"></span>
        </div>

        <div id="nauda">Jūsu nauda: $<span id="summa"></span></div>
        <div id="nauda">Likme: $<span id="likme"></span></div>

        <button onclick="reset()" id="clearbtn">notīrīt likmi</button>

        <button class="chip" id="js-chip2" onclick="add(2.50)"><span>2.50</span></button>
        <button class="chip" id="js-chip3" onclick="add(5)"><span>5</span></button>

        <button class="chip" id="js-chip5" onclick="add(20)"><span>20</span></button>
        <button class="chip" id="js-chip6" onclick="add(25)"><span>25</span></button>
        <button class="chip" id="js-chip7" onclick="add(50)"><span>50</span></button>
        <button class="chip" id="js-chip8" onclick="add(100)"><span>100</span></button>
        <button class="chip" id="js-chip9" onclick="add(500)"><span>500</span></button>
        <button class="chip" id="js-chip10" onclick="add(1000)"><span>1000</span></button>
        <button class="chip" id="js-chip11" onclick="add(5000)"><span>5000</span></button>
        </div>

        <ul>
            <li id="clear"></li>
            <li id="ttlbet"></li>
        </ul>
