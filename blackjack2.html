<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" type="text/css" href="melnaisdzeks2.css">
        <meta charset="utf-8"/>
        <title>MelnaisDžeks</title>
    </head>

    <body>
        <div class="logo">
            <img class="logo" src="logo2.png">
                <div class="logotext">MelnaisDžeks</div>
        </div>

        <div class="textupdates" id="textUpdates">
            Spied "Jauna spēle", lai sāktu!
        </div>

        <div class="button" id="newgame">
            <button alt="play" id="play">Jauna spēle</button>
        </div>
        <div class="button hidden" id="buttonBox">
            <button alt="hit" id="hit">Sist</button>
            <button alt="stay" id="stay">Palikt</button>
        </div>

        <table>
            <tr>
                <th id="phand">
                    Tava roka
                </th>
                <th id="dhand">
                    Dealera roka
                </th>
            </tr>
            <tr>
                <td id="pcards">Nav izdalītas kārtis</td>
                <td id="dcards">Nav izdalītas kārtis</td>
            </tr>
        </table>

        <div id="tracker" class="button">
            <text class="trackertext">Uzvaras: 0 Neizšķirti: 0 Zaudes: 0</text>
        </div>
        <div class="button">
            <span id="choice" class="boldrc"></span>
        </div>

        <div id="nauda">Jūsu nauda: $<span id="summa"></span></div>
        <div id="nauda">Likme: $<span id="likme"></span></div>

        <button onclick="reset()" id="clearbtn">clear bet</button>

        <button class="chip" id="js-chip1" onclick="add(1)">1$</button>
        <button class="chip" id="js-chip2" onclick="add(2.50)">2.50$</button>
        <button class="chip" id="js-chip3" onclick="add(5)">5$</button>
        <button class="chip" id="js-chip4" onclick="add(10)">10$</button>
        <button class="chip" id="js-chip5" onclick="add(20)">20$</button>
        <button class="chip" id="js-chip6" onclick="add(25)">25$</button>
        <button class="chip" id="js-chip7" onclick="add(50)">50$</button>
        <button class="chip" id="js-chip8" onclick="add(100)">100$</button>
        <button class="chip" id="js-chip9" onclick="add(500)">500$</button>
        <button class="chip" id="js-chip10" onclick="add(1000)">1000$</button>
        <button class="chip" id="js-chip11" onclick="add(5000)">5000$</button>

        <ul>
            <li id="clear"></li>
            <li id="ttlbet"></li>
        </ul>
    
    <script src="blackjack.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    </body>

</html>
